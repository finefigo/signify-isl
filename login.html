<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Signify ISL Translator</title>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Linking CSS file -->
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./auth.css">
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo-container">
                <img src="./assets/signify.svg" alt="Signify Logo" class="logo">
            </div>
            <div class="site-name">
                <h1>Signify</h1>
                <p>ISL Translator</p>
            </div>
        </div>
        <nav>
            <div class="nav-links">
                <a href="./index.html">Home</a>
                <a href="./index.html#main-features">Main Features</a>
                <a href="./index.html#features">Benefits</a>
                <a href="./index.html#demo">Demo</a>
                <a href="./index.html#about">About</a>
                <a href="./learn.html">Learn ISL</a>
                <a href="./call.html">Video Call</a>
            </div>
        </nav>
    </header>

    <section class="auth-section">
        <div class="auth-container">
            <h2>Log In</h2>
            <p class="auth-description">Welcome back! Log in to access your account.</p>
            
            <form id="login-form" class="auth-form">
                <div class="form-group">
                    <label for="email"><i class="fas fa-envelope"></i> Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="password"><i class="fas fa-lock"></i> Password</label>
                    <input type="password" id="password" name="password" required>
                    <span class="password-toggle" onclick="togglePasswordVisibility()">
                        <i class="fas fa-eye"></i>
                    </span>
                </div>
                
                <div class="form-group remember-forgot">
                    <div class="remember-me">
                        <input type="checkbox" id="remember" name="remember">
                        <label for="remember">Remember me</label>
                    </div>
                    <a href="#" class="forgot-password">Forgot password?</a>
                </div>
                
                <div class="form-group">
                    <button type="submit" class="auth-button">Log In</button>
                </div>
                
                <div class="auth-separator">
                    <span>OR</span>
                </div>
                
                <div class="social-login">
                    <button type="button" class="social-button google">
                        <i class="fab fa-google"></i> Continue with Google
                    </button>
                    <button type="button" class="social-button facebook">
                        <i class="fab fa-facebook-f"></i> Continue with Facebook
                    </button>
                </div>
                
                <div class="auth-redirect">
                    Don't have an account? <a href="./register.html">Register now</a>
                </div>
            </form>
        </div>
    </section>

    <footer id="contact" class="footer">
        <div class="footer-content">
            <p>&copy; 2024 Team DevOne. All rights reserved.</p>
            <p>Contact: debayanmaitra.cse@gmail.com</p>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="./auth.js"></script>
    <script>
        function togglePasswordVisibility() {
            const passwordInput = document.getElementById('password');
            const eyeIcon = document.querySelector('.password-toggle i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.classList.remove('fa-eye');
                eyeIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                eyeIcon.classList.remove('fa-eye-slash');
                eyeIcon.classList.add('fa-eye');
            }
        }
    </script>
</body>
</html>
